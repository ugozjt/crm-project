    <script type="text/javascript">

        $(function () {
            //页面加载完成获取clue列表
            queryClueByConditionForPage(1, 10)

            $("#tBody").on("click",);

            //点击创建clue时
            $("#createClueBtn").click(function () {
                //重置表单
                $("#createClueForm")[0].reset();
                //打开模态窗口
                $("#createClueModal").modal("show");
            });

            //点击保存clue时
            $("#saveClueBtn").click(function () {
                //收集数据
                var fullname = $.trim($("#create-fullname").val());
                var appellation = $("#create-appellation").val();
                var owner = $("#create-owner").val();
                var company = $.trim($("#create-company").val());
                var job = $.trim($("#create-job").val());
                var email = $.trim($("#create-email").val());
                var phone = $.trim($("#create-phone").val());
                var website = $.trim($("#create-website").val());
                var mphone = $.trim($("#create-mphone").val());
                var state = $("#create-state").val();
                var source = $("#create-source").val();
                var description = $.trim($("#create-description").val());
                var contactSummary = $.trim($("#create-contactSummary").val());
                var nextContactTime = $.trim($("#create-nextContactTime").val());
                var address = $.trim($("#create-address").val());
                //表单验证
                $.ajax({
                    url: '/crm/workbench/clue/saveClue.do',
                    data: {
                        fullname: fullname,
                        appellation: appellation,
                        owner: owner,
                        company: company,
                        job: job,
                        email: email,
                        phone: phone,
                        website: website,
                        mphone: mphone,
                        state: state,
                        source: source,
                        description: description,
                        contactSummary: contactSummary,
                        nextContactTime: nextContactTime,
                        address: address
                    },
                    type: 'post',
                    dataType: 'json',
                    success: function (data) {
                        //添加成功
                        if (data.code === "1") {
                            //关闭模态窗口
                            $("#createClueModal").modal("hide");
                            //刷新线索列表
                            queryClueByConditionForPage(1, $("#my_bs_pagination").bs_pagination("getOption", "rowsPerPage"));
                        } else {
                            //提示信息
                            alert(data.message);
                        }
                    }
                });

            });


        });

        //提取的查询分页数据方法,根据pageNo, pageSize
        function queryClueByConditionForPage(pageNo, pageSize) {
            //查询条件暂时就不写了
            // var name = $("#query-name").val();
            // var owner = $("#query-owner").val();
            // var endDate = $("#queryEndTime").val();
            // var startDate = $("#queryStartTime").val();
            $.ajax({

                url: '/crm/workbench/clue/selectClueForPageByCondition.do',
                data: {
                    // name: name,
                    // owner: owner,
                    // startDate: startDate,
                    // endDate: endDate,
                    pageNo: pageNo,
                    pageSize: pageSize,
                },
                type: 'post',
                dataType: 'json',
                success: function (page) {
                    var htmlStr = "";
                    //遍历page里的clue集合
                    $.each(page.records, function (index, clue) {
                        //这也太麻烦了,从ajax返回的activity数据填入到html标签里
                        htmlStr += "<tr>";
                        htmlStr += "    <td><input type=\"checkbox\"/></td>";
                        htmlStr += "    <td><a style=\"text-decoration: none; cursor: pointer;\"";
                        htmlStr += "           onClick=\"window.location.href='/crm/workbench/clue/toClueDetail.do?clueId=" + clue.id + "';\">" + clue.fullname + "" + clue.appellation + "</a></td>";
                        htmlStr += "    <td>" + clue.company + "</td>";
                        htmlStr += "    <td>" + clue.phone + "</td>";
                        htmlStr += "    <td>" + clue.mphone + "</td>";
                        htmlStr += "    <td>" + clue.source + "</td>";
                        htmlStr += "    <td>" + clue.owner + "</td>";
                        htmlStr += "    <td>" + clue.state + "</td>";
                        htmlStr += "</tr>";
                    });
                    //将这些表示clue标签的字符串变为标签
                    $("#tBody").html(htmlStr);

                    //更换activity数据时，取消全选
                    //$("#selectAllActivity").prop('checked', false);

                    //使用bs_pagination分页
                    $("#my_bs_pagination").bs_pagination({
                        currentPage: page.current, //当前页
                        rowsPerPage: page.size, //每页记录数
                        totalRows: page.total, //总条数
                        totalPages: page.pages, //总页数
                        visiblePageLinks: 5, //最多显示d的导航页数

                        //每次切换页号,自动触发本函数
                        //pageObj为每次切换页号之后返回的pageNo和pageSize
                        onChangePage: function (event, pageObj) {
                            queryClueByConditionForPage(pageObj.currentPage, pageObj.rowsPerPage);
                        }
                    });

                }
            });
        }

    </script>
</head>
